<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>
<body>
    <div class="fullpage">
    <div class="landingpage">
        <div class="nav animate__animated animate__fadeInDown">
            <div class="nikelogo">
                <img src="images/Assets/logo.png" alt="NikeLogo">
            </div>
            <div class="rightnav">
                <a href="#">New Releases</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Customize</a>
                <a href="#">Sale</a>
                <a href="#"><img src="images/Assets/Icon ionic-ios-search.png" alt="SearchIcon" class="search"></a>
                <a href="#"><img src="images/Assets/Icon feather-shopping-cart.png" alt="ShoppingCart" class="shoppingcart"></a>
            </div>
        </div>
        <div class="landingwrapper">
            <div class="left animate__animated animate__fadeInLeft">
                <h1>Explore all new<br> collections.</h1>
                <button href="#" class="button">Shop Collections</button>
            </div>
            <div class="right animate__animated animate__fadeInRight animate__delay-1s">
                <img src="images/Assets/shoes copy.png" alt="Shoes">
            </div>
        </div>
    </div>
    <div class="bestsellers">
        <h2>Best Sellers</h2>
        <div class="bestsellersimages wow animate__animated animate__fadeInUp">
            <img src="images/Assets/man.png" alt="man" class="image">
            <img src="images/Assets/woman.png" alt="woman" class="image">
            <img src="images/Assets/kid.png" alt="kid" class="image">
        </div>
        <div class="bestsellertext">
            <h3 id="men">Men's</h3>
            <h3 id="women">Women's</h3>
            <h3 id="kids">Kid's</h3>
        </div>
    </div>
    <div class="latest bestsellers">
        <h2>Latest Footwear</h2>
        <div class="latestimages  wow animate__animated animate__fadeInUp">
            <img src="images/Assets/kd13.png" alt="kd13" class="shoeimage">
            <img src="images/Assets/air 2090.png" alt="air2090" class="shoeimage">
            <img src="images/Assets/airjordan.png" alt="airjordan" class="shoeimage">
        </div>
        <div class="shoes">
            <h3 id="kd13">KD13</h3>
            <h3 id="air2090">Air Max 2090</h3>
            <h3 id="airjordan">Air Jordans 1 Mid</h3>
        </div>
    </div>
</div>
    <div class="footer">
        <div class="leftfooter">
            <a href="#" id="nike">&copy; 2020 Nike</a>
            <a href="#">About</a>
            <a href="#">Order Status</a>
            <a href="#">Careers</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="rightfooter">
            <a href="#"><img src="images/Assets/Icon ionic-logo-twitter.png" alt=""></a>
            <a href="#"><img src="images/Assets/Icon ionic-logo-facebook.png" alt=""></a>
            <a href="#"><img src="images/Assets/Icon ionic-logo-youtube.png" alt=""></a>
            <a href="#"><img src="images/Assets/Icon ionic-logo-instagram.png" alt=""></a>
        </div>
    </div>
    <script src="wow.min.js">
    </script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
